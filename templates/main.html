<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>CPU</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/kendo/kendo.common.min.css" rel="stylesheet">
    <link href="/static/kendo/kendo.default.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/underscore-1.2.2.js"></script>
    <script src="/static/jquery-1.6.4.js"></script>
    <script src="/static/jquery.sparkline.min.js"></script>
    <script src="/static/json2.js"></script>
    <script src="/static/backbone.js"></script>
    <script src="/static/highcharts.js"></script>

    <script src="/static/kendo/kendo.core.min.js"></script>
    <script src="/static/kendo/kendo.fx.min.js"></script>
    <script src="/static/kendo/kendo.popup.min.js"></script>
    <script src="/static/kendo/kendo.timepicker.min.js"></script>
    <script src="/static/kendo/kendo.calendar.min.js"></script>
    <script src="/static/kendo/kendo.datepicker.min.js"></script>
    <script src="/static/kendo/kendo.culture.ru-RU.min.js"></script>


    <script type="text/template" id="group-template">
        <div class="column" id="<%- id %>">
            <h1><%- pos %></h1>
        </div>
    </script>
    <script type="text/template" id="view-template">
        <div class='header'><h2><%- label %></h2><span><%- value %></span></div>
        <div class='spark'></div>
    </script>
    <script type="text/template" id="select-template">
        <select name='model'>

        </select>
    </script>
    <script>
        window.Backbone = Backbone;
        positions = {{ pos|safe }}
        d = {{ data|safe }}
    </script>
    <script src="/static/script.js"></script>
</head>
<body>
<div id="footer" class='column'>
    <select id="time" name='time' title='Время обновления'>
        <option value='10'>10 секунд</option>
        <option value='30'>30 секунд</option>
        <option value='60' selected="selected">1 минута</option>
        <option value='120'>2 минуты</option>
        <option value='300'>5 минут</option>
    </select>
    <a href='#' onclick="window.open('./',null, 'height=460, width=590, toolbar=0, location=0, status=0, scrollbars=0, resizeable=0');window.close()">В новом окне</a>
        <select id="id_interval" required="false" name="interval" dojoType="dijit.form.Select">
            <option value="minutes">Минутам</option>
            <option selected='selected' value="hours">Часам</option>
            <option value="days">Дням</option>
        </select>
</div>
<div id='form' class='column'>
    <input placeholder="Дата начала" class='datetime' name='start_0' id='id_start_0' type='text'>
    <input placeholder="Время начала" value='0:0' class='datetime' name='start_1' id='id_start_1' type='text'>

    <input placeholder="Дата окончания" class='datetime' name='end_0' id='id_end_0' type='text'>
    <input placeholder="Время окончания" value='0:0' class='datetime' name='end_1' id='id_end_1' type='text'>


</div>
<div id="chart" class='column'>

</div>
</body>
</html>
