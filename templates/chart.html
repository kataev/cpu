{% extends "dojango/base.html" %}
{% block dojango_page_title %}Показания датчиков - график{% endblock %}

{% block dojango_header_extra %}
    <script src="/static/chart.js"></script>
    <style type="text/css">html, body { width: 100%; height: 100%; margin: 0; }</style>
{% endblock %}

{% block dojango_content %}
    <div dojoType="dijit.layout.BorderContainer" style='height: 100%;width: 100%;'>
    <div dojoType="dijit.layout.BorderContainer" style='height: 80px;' region='top'>
        <div dojoType="dijit.layout.ContentPane" region='left' class='bar' id='head'>
            <h1>График</h1>
        </div>
        <div dojoType="dijit.layout.ContentPane" region='center'> {% include 'form.html' %} </div>
    </div>
    <div dojoType="dijit.layout.ContentPane" region='center' id='StackContainer'>
        <div id='chart' style='float:left;width:78%;height:400px;margin-top:3%;'>

    </div>
    </div>
</div>


    <div id='f' style='padding-left:20px;width:20%; height:100%;float:left;'>


        <div id='selectableLegend' style='padding-top:20px;'>

        </div>
    </div>


{% endblock %}
